<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-box active">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" id="loginUsername" placeholder="Username">
      </div>
      <div class="error" id="loginUserError">⚠️ Username cannot be empty</div>

      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password">
        <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
      </div>
      <div class="error" id="loginPassError">⚠️ Password must be at least 6 characters</div>

      <button class="btn" onclick="validateLogin(event)">Login</button>
      <div class="links">
        <a onclick="showForm('forgotForm')">Forgot Password?</a>
        <a onclick="showForm('signupForm')">Sign Up</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="form-box">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="text" id="signupUsername" placeholder="Username">
      </div>
      <div class="input-box">
        <input type="email" id="signupEmail" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="signupPassword" placeholder="Password">
        <i class="fa-solid fa-eye" id="toggleSignupPassword"></i>
      </div>
      <button class="btn" onclick="validateSignup(event)">Register</button>
      <div class="links">
        <a onclick="showForm('loginForm')">Already have an account?</a>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="form-box">
      <h2>Forgot Password</h2>
      <div class="input-box">
        <input type="email" id="forgotEmail" placeholder="Enter your email">
      </div>
      <button class="btn" onclick="validateForgot(event)">Reset Password</button>
      <div class="links">
        <a onclick="showForm('loginForm')">Back to Login</a>
      </div>
    </div>

    <div class="toggle-mode" onclick="toggleMode()">Switch Light/Dark</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
